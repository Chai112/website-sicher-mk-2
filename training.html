<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Training | SICHER</title>
        <link rel="icon" type="image/jpg" href="favicon.jpg">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <link rel="stylesheet" type="text/css" href="style/navbar.css">
        <link rel="stylesheet" type="text/css" href="style/footer.css">
        <link rel="stylesheet" type="text/css" href="style/navcover.css">
        <link rel="stylesheet" type="text/css" href="style/carousel.css">
        <link rel="stylesheet" type="text/css" href="style/tile.css">
        <link rel="stylesheet" type="text/css" href="style/news-tile.css">
        <link rel="stylesheet" type="text/css" href="style/sections.css">
        <link rel="stylesheet" type="text/css" href="style/searchbar.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script>
            $(function() {
                $("#placeholder-header").load("template/nav.html");
                $("#placeholder-footer").load("template/footer.html");
                $("#placeholder-bookmark").load("template/bookmark.html");
            });
        </script>
        <script src="scripts/slow-scroll.js"></script>
        <script src="scripts/training.js" type="module"></script>
    
    </head>
    <body>
        <div id="placeholder-header"></div>
        <div class="top splash small">
            <div class="section">
                <img class="slow-scroll" src="img/cs.jpg" alt="Responsive image">
                <div class="container">
                    <div class="text slow-scroll-2">
                        <h1>Training</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section color-2">
            <div class="container">
                <div class="search">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <form>
                        <input type="text" id="searchbar" name="lectureName" class="shadow" autofocus><br>
                    </form>
                </div>
            </div>
        </div>
        <div class="section color-3">
            <div class="container">
                <div class="row" id="lecture-list">
                    <div class="col">
                        <div class="tile news-tile shadow">
                            <div class="shimmer"></div>
                            <div class="shimmer"></div>
                            <div class="shimmer"></div>
                            <div class="shimmer"></div>
                            <span class="material-symbols-outlined">
                            arrow_forward
                            </span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="tile news-tile shadow">
                            <div class="shimmer"></div>
                            <div class="shimmer"></div>
                            <div class="shimmer"></div>
                            <div class="shimmer"></div>
                            <span class="material-symbols-outlined">
                            arrow_forward
                            </span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="tile news-tile shadow">
                            <div class="shimmer"></div>
                            <div class="shimmer"></div>
                            <div class="shimmer"></div>
                            <div class="shimmer"></div>
                            <span class="material-symbols-outlined">
                            arrow_forward
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="placeholder-footer"></div>
    </body>
</html>
